
<head>
  <script src="https://code.iconify.design/1/1.0.4/iconify.min.js"></script>
</head>


<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar >Menu</mat-toolbar>
    <mat-divider></mat-divider>
    <mat-nav-list>
      <a mat-list-item routerLink = "/home">Home</a>
      <mat-divider></mat-divider>

      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>FollowUp </mat-panel-title>
        </mat-expansion-panel-header>
       <!-- followupData -->
       <a mat-list-item routerLink="/followup">FollowUpData</a>
       <!-- followup Persons-->
       <a mat-list-item routerLink="/followupPersons">FollowUpPersons</a>
      </mat-expansion-panel>
      <mat-divider></mat-divider>

      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>social medial </mat-panel-title>
        </mat-expansion-panel-header>
       <!-- <a mat-list-item  class="btn btn-social-icon btn-whatsapp"> <span class="fa fa-whatsapp"></span>&nbsp; WhatsApp</a> -->
        <a mat-list-item href="https://www.google.com/maps/dir//Zion+Fellowship+Church,+SR+Nagar+Rd+Number+1,+Sanjeeva+Reddy+Nagar+Office+Area,+Sanjeeva+Reddy+Nagar,+Hyderabad,+Telangana+500038/@17.4192184,78.426289,13z/data=!4m8!4m7!1m0!1m5!1m1!1s0x3bcb90c4efe68281:0x8dc8457986410f10!2m2!1d78.4431902!2d17.4408503"><i class="fa fa-map-marker" aria-hidden="true"></i>&nbsp;&nbsp;Location </a>
       <!-- <a mat-list-item  class="btn btn-social-icon btn-facebook"> <span class="fa fa-facebook"></span>&nbsp; Facebook</a>-->
        <a mat-list-item  href="https://zionministries.org.in/"><i class="fa fa-globe" aria-hidden="true"></i>&nbsp; Website</a>
        <a mat-list-item  href="https://www.youtube.com/channel/UCweAEaVRgEz78vbDjo1xukg"><i class="fa fa-youtube" aria-hidden="true"></i>&nbsp; youtube</a>
      </mat-expansion-panel>
      <mat-divider></mat-divider>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" style="position: fixed;">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon" aria-hidden="false">menu</mat-icon>
      </button>
      <span>Zion Fellowship Church</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
