
<section fxLayout="row wrap" fxLayoutAlign="center center">
    <mat-card fxFlex="500px" fxFlex.xs="100%">
        <mat-card-title>Create a new Person</mat-card-title>
        <form [formGroup]="followupPersons" autocomplete="off" novalidate (ngSubmit)="create(followupPersons.value)" fxLayout="column wrap"
           fxLayoutAlign="center center" fxLayoutGap="10px"> 
          <mat-card-content>
              <mat-form-field>
                <input matInput type="text" placeholder="Name" formControlName="name" id="name">
                <mat-hint align="end">Not more then 20 characters long.</mat-hint>
                <mat-error *ngIf="hasError('name', 'required')">Name is required</mat-error>
                <mat-error *ngIf="hasError('name', 'maxlength')">You have more than 20 characters</mat-error>
              </mat-form-field>
               <br>
               <mat-form-field>
                <input matInput type="number" placeholder="phoneNumber" formControlName="phone"   maxlength="10"  id="phone">
                <mat-hint align="end">Not more then 10 Numbers long.</mat-hint>
                <mat-error *ngIf="hasError('phone', 'required')">phoneNumber is required</mat-error>
                <mat-error *ngIf="hasError('phone', 'pattern')">please enter valid phone number </mat-error> 
              </mat-form-field>
          </mat-card-content>
            <mat-card-actions align="center">
                <button mat-raised-button color="primary" [disabled]="!followupPersons.valid">Create</button>
                <button type="button" mat-raised-button color="warn" mat-dialog-close >Cancel</button>
            </mat-card-actions>
        </form>
    </mat-card>
</section>
